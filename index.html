<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE QUIZ</title>
    <!-- link bootstrp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <!--Nav bar of the page-->
    <nav>
        <div class="container">
            <div class="row">
            <div class="col-md-2">
                <a href="asset/highscore.html" id ="Highscorelink">View HighScore</a>
            </div>
            <div class="col-md-8">

            </div>
            <div class="col-md-2">
                <p class="time"> Time:0 </p>
        </div>
    </nav>

    <!---QUestion will be asked in the secontion place holder-->
    <section>
        <div class="container">
            <div class="row">
            <div class ="col-md-8 offset-md-2">
                <!-- Multiple choice questions-->
                <div class="quizQuest">
                    <div class="questions">
                    </div>
                    <div class = "choices">
                    </div>
                    <div class= "response">   
                    </div>
                </div>
            </div>
            <div class ="col-md-8 offset-md-2">
                <!-- Multiple choice questions-->
                <div class="card" id = "startWindow">
                    <div class="card-body">
                        <h2 class="card-title">Code Quiz Challenge</h2>
                        <div class="card-options">Try to answer the following questions within the following time limit.
                            Keep in mind that incorrect answer will be penalized your score time by 10 seconds
                        </div>
                        <button class ="button" id="start-button">Start</button>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- displays the final screen for enter Initals -->
    <div class="container" id = "initalPrompt">
        <div class="row">
            <div class ="col-md-8 offset-md-2" id = "classUser">
                <h2 class="Done">All DONE!</h2>
                <p class = "scoreDisp"></p>
                Enter Initials:
                <input class= "name"><button class ="button" id="enter">submit</button></input>
            </div>
        </div>
    </div>
   

<script src="asset/script.js"></script>
</body>
</html>
